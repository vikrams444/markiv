<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>

    <main>
        <section id="compression-tool">
            <input type="file" id="image-input" accept="image/*">
            <label for="compression-level">Compression Level (0-1):</label>
            <input type="number" id="compression-level" min="0" max="1" step="0.1" value="0.7">
            <button id="compress-button">Compress</button>

            <div id="image-preview">
                <h2>Original Image</h2>
                <img id="original-image" src="#" alt="Original Image">
            </div>

            <div id="compressed-image">
                <h2>Compressed Image</h2>
                <img id="compressed-image-display" src="#" alt="Compressed Image">
            </div>
        </section>
