<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome!</h1>
    </header>

    <main>
        <div class="card">
            <h2>PDF Tools</h2>
            <p>Explore our PDF tools.</p>
            <a href="#">Go to PDF Tools</a>
        </div>

        <div class="card">
            <h2>Image Tools</h2>
            <p>Explore our Image tools.</p>
            <a href="#">Go to Image Tools</a>
        </div>

        <div class="card">
            <h2>Image Compression Tool</h2>
            <p>Compress your images online.</p>
            <a href="image-compressor.html">Go to Image Compression Tool</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Home Page</p>
    </footer>
</body>
</html>
